<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Instagram</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='style.css'></script>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./Img/00.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./Img/0000.png" class="instagram logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./Img/00000.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como ericklcons1</a>
                <a href="#" class="instagramlogout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é ericklcons1?</p>
                <p class="notaccount">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
